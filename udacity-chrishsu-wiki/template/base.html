<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/stylesheets/css/main.css" />
  <title>Chris Hsu Wiki</title>
</head>

<body>
  <a href="/" class="main-title">
    Chris Hsu Wiki
  </a>

  <div class="edit-area">
    {% if user %}
      <a class="edit-link" href="/_edit{{ subject }}">edit</a>
      |
      <a class="edit-link" href="/_history{{ subject }}">history</a>
    {% else %}
      <a class="edit-link" href="/_history{{ subject }}">history</a>
    {% endif %}
  </div>
  <div class="login-area">
    {% if user %}
      {{user.name}} (<a class="login-link" href="/logout">logout</a>)
    {% else %}
      <a class="login-link" href="/login">login</a>
      |
      <a class="login-link" href="/signup">signup</a>
    {% endif %}
  </div>

  <div id="content">
  {% block content %}
  {% endblock %}
  </div>
</body>

</html>
